{% macro GlobalSearch(tooltip,placeholder) %}
<form id="searchform" action="./search.html" method="get" accept-charset="utf-8" method="get"
    class="formHeader standaloneSearch" onsubmit="onGlobalSearch(event)">
    <input type="text" name="" id="search-input" class="searchInput" size="80" title="{{tooltip}}"
        placeholder="{{placeholder}}" />
    <input id="hidden-input" name="q" style="display:none" />
    <button type="submit" value="Search" title="Search" class="searchButton">
        <i class="fa fa-search"></i>
    </button>
</form>
{% endmacro %}
