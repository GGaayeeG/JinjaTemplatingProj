{% macro HomePageMenuBar(products_tooltip,sbp_tooltip,trd_tooltip, smartdocs_tooltip) %}
<ul class="menu-bar" id="homepage-menu">
    <li id="prod_solution_tab" class="selectedTab" onclick="onTabChange(event, 'products')"
        title="{{products_tooltip}}">
        Products & Solutions
        <div class="sortingOptions">
            <!-- <i class="fa fa-light fa-fire fa-lg selectedSorting" title="Sort by Popularity"
                onclick="sortProductsByPopularity(event)"></i> -->
            <i class="fa fa-sort-alpha-asc fa-lg" title="Sort A-Z" onclick="sortProductsAsc(event)"></i>
            <i class="fa fa-sort-alpha-desc fa-lg" title="Sort Z-A" onclick="sortProductsDesc(event)"></i>
        </div>
    </li>
    <li id="sbp_tab" onclick="onTabChange(event, 'sbp')" title="{{sbp_tooltip}}">
        Best Practices
    </li>
    <li id="trd_tab" onclick="onTabChange(event, 'trd')" title="{{trd_tooltip}}">
        Technical References
        <div class="sortingOptions">
            <i class="fa fa-sort-alpha-asc fa-lg selectedSorting" title="Sort A-Z" onclick="sortPartnersAsc(event)"></i>
            <i class="fa fa-sort-alpha-desc fa-lg" title="Sort Z-A" onclick="sortPartnersDesc(event)"></i>
        </div>
    </li>
    <li id="smartdocs_tab" onclick="onTabChange(event, 'smartdocs')" title="{{smartdocs_tooltip}}">
        Smart Docs
    </li>
    <!-- <li id="newest_tab" onclick="onTabChange(event, 'newest')">
        Newest
    </li>
    <li id="popular_tab" onclick="onTabChange(event, 'mostPopular')">
        Most Popular
    </li> -->
</ul>
{% endmacro %}
