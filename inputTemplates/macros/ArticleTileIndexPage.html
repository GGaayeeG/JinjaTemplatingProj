{% from 'macros/Dropdown.html' import Dropdown %}

{% macro ArticleTileIndexPage(articleData) %}
<div class="articleTileIndexPage" onclick="onArticleTileClick('{{articleData.links.html}}')">
    <div class="textContent">
        <label class="articleTitle">
            {{articleData.title}}
        </label>
        <p class="articleDescription">{{articleData.description}}</p>
    </div>

    <div class="tags_Format_Content">
        {{articleData.dateModified}}
        <div class="tags">
            {% for tag in articleData.tags %}
            <label>{{tag}}</label>
            {% endfor %}
        </div>
        <div onclick="event.stopPropagation()">
            {{ Dropdown(articleData.links) }}
        </div>
    </div>
</div>
</script>
{% endmacro %}
