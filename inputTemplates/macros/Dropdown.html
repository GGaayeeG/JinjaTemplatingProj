{% macro Dropdown(links,tooltip) %}
<div class="formatDropdown" onclick="event.stopPropagation();">
    {%if links|length >1%}
    <button class="dropdown-toggle" onclick="toggleDropdown(event)" title="{{tooltip}}">
        {% if links.html %} HTML
        {% elif links.pdf %} PDF
        {% endif %}
    </button>
    <div class="format-dropdown-menu">
        {% if links.pdf and links.html %}
        <a href="{{ links.pdf }}" class="dropdown-item">PDF</a>
        {% endif %}
        {% if links['single-html'] %}
        <a href="{{ links['single-html']}}" class="dropdown-item">Single-HTML</a>
        {% endif %}
    </div>
    {%else%}
    <!-- when links.length ==1 -->
    <button class="disabled dropdown-toggle" title="{% if links.html %} HTML{% elif links.pdf %} PDF{% endif %}">
        {% if links.html %} HTML
        {% elif links.pdf %} PDF
        {% endif %}
    </button>
    {% endif %}
</div>
